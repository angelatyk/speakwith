# Cloud Build configuration for frontend
steps:
  # Build the container image with build args
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--build-arg'
      - 'REACT_APP_API_URL=${_REACT_APP_API_URL}'
      - '-t'
      - 'gcr.io/$PROJECT_ID/talkwith-frontend:$BUILD_ID'
      - '-t'
      - 'gcr.io/$PROJECT_ID/talkwith-frontend:latest'
      - '-f'
      - 'frontend/Dockerfile'
      - 'frontend'
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/talkwith-frontend:$BUILD_ID']
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/talkwith-frontend:latest']
  
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'talkwith-frontend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/talkwith-frontend:$BUILD_ID'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--timeout'
      - '60'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'REACT_APP_API_URL=${_REACT_APP_API_URL}'

images:
  - 'gcr.io/$PROJECT_ID/talkwith-frontend:$BUILD_ID'
  - 'gcr.io/$PROJECT_ID/talkwith-frontend:latest'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: '1200s'

